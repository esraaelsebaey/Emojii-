<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojii</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/17.png"/>
</head>
<body>
    <div class="emojii">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3 class="mt-5 text-center position-relative">Emojis
                        <img src="images/19.jpg" class="emo-img"/>
                    </h3>
                </div>
            </div>
            <div class="row mt-5">
                <div class="btns col-12 col-sm-6 d-flex justify-content-between">
                    <div class="left d-flex flex-column">
                        <button class="btn text-white mt-2 mx-2" onclick="laugh()">Laugh</button>
                        <button class="btn text-white mt-2 mx-2" onclick="sad()">Sad</button>
                        <button class="btn text-white mt-2 mx-2" onclick="angery()">Angery</button>
                        <button class="btn text-white mt-2 mx-2" onclick="love()">Love</button>
                        <button class="btn text-white mt-2 mx-2" onclick="sleep()">Sleep</button>
                        <button class="btn text-white mt-2 mx-2" onclick="shocked()">Shocked</button>
                        <button class="btn text-white mt-2 mx-2" onclick="devil()">Devil</button>
                        <button class="btn text-white mt-2 mx-2 mb-2" onclick="melt()">Melt</button>
                    </div>
                    <div class="right d-flex flex-column">
                        <button class="btn text-white mt-2 mx-2" onclick="laughText()">
                            <img src="images/13.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2" onclick="sadText()">
                            <img src="images/5.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2" onclick="angeryText()">
                            <img src="images/3.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2" onclick="loveText()">
                            <img src="images/8.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2" onclick="sleepText()">
                            <img src="images/16.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2" onclick="shockedText()">
                            <img src="images/10.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2" onclick="devilText()">
                            <img src="images/1.png" />
                        </button>
                        <button class="btn text-white mt-2 mx-2 mb-2" onclick="meltText()">
                            <img src="images/15.png" />
                        </button>
                    </div>
                </div>
                <div class="imgs col-12 col-sm-6 d-flex justify-content-center align-items-center">
                    <img src="images/1.png" id="emjoii" />
                    <div class="text w-100 h-100" id="parentText">
                        <h3 id="text" class="mt-2"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
